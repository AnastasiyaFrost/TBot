databaseChangeLog:
  - changeSet:
      id: 1
      author: agrebneva
      changes:
        - createTable:
            tableName: notification_task
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: chat_id
                  type: BIGINT
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: message_content
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: notification_send_datetime
                  type: DATETIME
                  constraints:
                    nullable: false;